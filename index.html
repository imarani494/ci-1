<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body >
<div class="p-10">
  <!-- Heading -->
  <h1 class="text-center text-3xl text-[#b9529d] underline mb-8">
    hi imo
  </h1>

  <!-- Flexbox with shapes -->
  <div class="flex justify-between items-center mb-8">
    <div class="bg-blue-500 h-24 w-24"></div> <!-- Square -->
    <div class="bg-green-500 h-24 w-24 rounded-full"></div> <!-- Circle -->
    <div class="bg-red-500 h-24 w-48"></div> <!-- Rectangle -->
  </div>

  <!-- Responsive 4x4 grid -->
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
    <div class="bg-yellow-500 h-24"></div>
    <div class="bg-blue-500 h-24"></div>
    <div class="bg-green-500 h-24"></div>
    <div class="bg-red-500 h-24"></div>
    
    
  </div>
</div>
</body>
</html>
